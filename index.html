<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

</head>

<body>


<div id="container">
	
	<div id="calculator">

		<h1>Calculator</h1>

		<input id="inputField" type="text"></input>
		
		<div id="buttons">
			<div id="cancel" class="button">C</div>
			<div id="divide" class="button">/</div>
			<div id="multiply" class="button">X</div>
			<div id="backspace" class="button">‚Üê </div>
			<div id="seven" class="button" value="700">7</div>
			<div id="eight" class="button">8</div>
			<div id="nine" class="button">9</div>
			<div id="substract" class="button">-</div>
			<div id="four" class="button">4</div>
			<div id="five" class="button">5</div>
			<div id="six" class="button">6</div>
			<div id="add" class="button">+</div>
			<div id="one" class="button">1</div>
			<div id="two" class="button">2</div>
			<div id="three" class="button">3</div>
			<div id="" class="button">()</div>
			<div id="zero" class="button">0</div>
			<div id="dot" class="button">.</div>
			<div id="negate" class="button">+/-</div>
			<div id="equal" class="button">=</div>

		</div><!-- buttons -->

	</div><!-- calculator -->

</div><!-- container -->

<script src="js/script.js"></script>

</body>

</html>
